<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서비스명</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Title</h1>
    <p>설명을 추가해보세요.</p>
    <form id="companyForm">
      <div id="form-input">
        <div class="form-group">
          <label for="companyName">회사명</label>
          <input type="text" id="companyName" name="companyName" required />
        </div>
        <div class="form-group">
          <label for="managerName">담당자명</label>
          <input type="text" id="managerName" name="managerName" required />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="contactNumber">연락처</label>
          <input type="text" id="contactNumber" name="contactNumber" required />
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agreeAll" />
        <label for="agreeAll">모두 동의합니다</label>
      </div>

      <br />

      <div class="checkbox-group">
        <input type="checkbox" id="is14OrOlder" />
        <label for="is14OrOlder">만 14세 이상입니다.</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agreePrivacy" name="areePrivacy" />
        <label for="agreePrivacy">[필수] 개인정보 수집 및 이용 동의</label>
      </div>

      <div style="height: 30px"></div>

      <button type="submit">정보 제출하고 이메일로 자료 받기</button>
    </form>

    <div class="margin-box"></div>

    <script src="index.js"></script>
  </body>
</html>
